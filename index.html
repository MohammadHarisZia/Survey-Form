<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us by filling out this form.
        </p>
      </header>
      <div class="main-content">
        <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
            />
            <label for="email" id="email-label">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="Enter your email"
            />
            <label for="number" id="number-label"
              >Select your rate from 1 to 10</label
            >
            <input
              id="number"
              type="number"
              min="1"
              ;
              max="200"
              ;
              required
              placeholder="Enter your age"
            />

            <label for="dropdown">
              Which option best describes your current role?</label
            >
            <select id="dropdown">
              <option value="student">Student</option>
              <option value="full-time-learner">Full Time Leaner</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="prefer-not-to-say">Prefer not to answer</option>
              <option value="other">Other</option>
            </select>

            <fieldset>
              <legend>Would you recommend Free Code Camp to a Friend?</legend>
                <input
                type="radio"
                name="recommend"
                checked id="definitely"
                value="definitely"
              /><label for="definitely">Definitely</label>
              <br />
              <input  id="maybe" type="radio" name="recommend" value="maybe" /><label
                for="maybe"
                >Maybe</label
              >
              <br />
              <input id ="not-sure" type="radio" name="recommend" value="not-sure"/>
              <label for="not-sure"
              >Not Sure</label>
            </fieldset>

            <label for="favourite-feature">
              What is your favorite feature of freeCodeCamp?</label
            >
            <select id="favourite-feature">
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>

            <p class = "improve">What would you like to see improved?</p>
            <input
              type="checkbox"
              id="front-end-projects"
              name="front-end-projects"
              value="front-end-projects"
            />
            <label for="front-end-projects">Front End Projects</label><br />
            <input
              type="checkbox"
              id="back-end-projects"
              name="back-end-projects"
              value="back-end-projects"
            />
            <label for="back-end-projects">Back End Projects</label><br />
            <input
              type="checkbox"
              id="data-visualization"
              name="data-visualization"
              value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label><br />
            <input type="checkbox" id="videos" name="videos" value="videos" />
            <label for="videos">Videos</label><br />
            <input type="checkbox" id="wiki" name="wiki" value="wiki" />
            <label for="wiki">Wiki</label><br />

            <label for="comment">Any comments or suggestions?</label>
            <textarea
              rows="4"
              cols="50"
              id="comment"
              placeholder="Enter your comment here..."
            ></textarea>
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
